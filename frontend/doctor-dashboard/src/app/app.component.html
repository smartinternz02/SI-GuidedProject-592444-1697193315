


<mat-sidenav-container class="container-fluid h-100"  >



  <mat-sidenav #sidenav mode="side" opened class="sidenav" >
    <mat-nav-list>
      <a mat-list-item *ngIf="isLoggedIn " routerLink="/" routerLinkActive="active">Home</a>

      <a mat-list-item *ngIf="isLoggedIn && usertype=='admin'" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item *ngIf="isLoggedIn && usertype=='admin'" routerLink="/doctors" routerLinkActive="active">Doctors</a>
      <a mat-list-item *ngIf="isLoggedIn && usertype=='admin'" routerLink="/patients" routerLinkActive="active">Patients</a>
      <a mat-list-item *ngIf="isLoggedIn && usertype=='doctor'" routerLink="/payment" routerLinkActive="active">Payments</a>
      <a mat-list-item *ngIf="isLoggedIn && usertype=='doctor'" routerLink="/prescription" routerLinkActive="active">Make Prescription</a>
      <a mat-list-item *ngIf="isLoggedIn && usertype=='patient'" routerLink="/getprescription" routerLinkActive="active">Get Prescription</a>
      <a mat-list-item *ngIf="isLoggedIn && usertype=='patient'" routerLink="/view-appointment" routerLinkActive="active">View Appointment</a>
      <a mat-list-item *ngIf="isLoggedIn && usertype=='doctor'" routerLink="/view-appointment" routerLinkActive="active">View Appointment</a>
      <a mat-list-item *ngIf="isLoggedIn && usertype=='admin'" routerLink="/view-appointment" routerLinkActive="active">View Appointment</a>
      <a mat-list-item *ngIf="isLoggedIn && usertype=='patient'" routerLink="/schedule-appointment" routerLinkActive="active">Schedule Appointment</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >



    <mat-toolbar color="primary" >

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-10">
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
              <!-- <mat-icon>medical_services</mat-icon> -->
            </button>
            <span class="spacer"></span>
            <!-- <span>BookMyDoctor</span> -->
            <span class="logo">
              <!-- <mat-icon>medical_services</mat-icon> -->
              MyDoctorApp
            </span>
          </div>
          <div class="col-md-2">

  <button *ngIf="!isLoggedIn" mat-button routerLink="/login" >Login</button>
  <button *ngIf="!isLoggedIn" mat-raised-button color="accent" routerLink="/register">Sign Up</button>
            <button *ngIf="isLoggedIn" mat-raised-button class="mr-3 " (click)="logout()">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </div>
        </div>
      </div>

    </mat-toolbar>

    <div class="content h-100">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
