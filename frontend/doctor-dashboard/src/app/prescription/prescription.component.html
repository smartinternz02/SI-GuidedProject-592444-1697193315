
<div class="container">
  <h2 class="text-center p-2">Prescription</h2>
  <hr>

<form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()">


  <div>
    <mat-form-field>
      <mat-label>Appointment ID</mat-label>
      <input matInput type="text" id="appointmentId" formControlName="appointmentId" required (input)="onAppointmentIdChangeName()">
    </mat-form-field>
    <br>
    <div class="container">
      <span *ngIf="selectedPatientName">Patient Name : {{ selectedPatientName }}</span>
    </div>

  </div>

  <div>
    <!-- <button mat-raised-button color="primary" type="submit" [disabled]="prescriptionForm.invalid">Create Prescription</button> -->
    <!-- <button mat-raised-button color="primary" type="button" routerLink="/getprescription">Get Prescription</button> -->

  </div>
  <div class="container p-2">


    <hr>

    <div>
      <mat-form-field>
        <mat-label>Medication</mat-label>
        <input matInput type="text" id="medication" formControlName="medication" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Dosage</mat-label>
        <input matInput type="text" id="dosage" formControlName="dosage" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Instructions</mat-label>
        <textarea matInput id="instructions" formControlName="instructions" required></textarea>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="prescriptionForm.invalid">Create Prescription</button>
    </div>
  </div>





</form>
</div>
